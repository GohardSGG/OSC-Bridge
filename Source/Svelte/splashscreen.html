<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      background: rgba(30, 30, 34, 0.95);
      border: 1px solid rgba(100, 116, 139, 0.3);
      border-radius: 8px;
      padding: 24px 32px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    .title {
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .dots {
      color: #64748b;
      margin-top: 8px;
      font-size: 12px;
    }
    .dot {
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">OSC Bridge</div>
    <div class="dots">
      <span class="dot">●</span>
      <span class="dot">●</span>
      <span class="dot">●</span>
    </div>
  </div>
</body>
</html>
